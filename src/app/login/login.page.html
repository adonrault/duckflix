<ion-header>
  <ion-toolbar color="duckflix-dark">
    <ion-grid>
      <ion-row class="ion-align-items-start">
        <ion-col>
          <ion-img src="../../assets/images/Duckflix_logo.svg" class="duckflix-logo"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding">
  <h1>S'identifier</h1>
  <p>Identifiez-vous pour commencer à regarder Duckflix.</p>
    <p class="error-message ion-margin-bottom" [ngClass]="{'error-bg' : errorMessage}">{{errorMessage}}</p>
    <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">
    <ion-item>
      <ion-label color="light" position="floating">Email ou numéro de téléphone</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
 
    <ion-item class="ion-margin-top">
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input type="password" formControlName="password" class="form-control" required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
 
    <ion-button size="large" expand="block" fill="solid" color="duckflix-red"  class="submit-btn" type="submit"  [disabled]="!validations_form.valid">S'identifier</ion-button>
 
  </form>
  <p class="ion-text-right forgot-password" routerLink="/forgot-password">Mot de passe oublié ?</p>
  <p class="fbregister ion-align-items-center">
    <ion-img src="../../assets/images/fb-logo.svg"></ion-img><a class="fb-logo" (click)="facebookLogin()">S'identifier avec Facebook</a>
  </p>
  <p class="go-to-register">
    Première visite sur Duckflix ?<a (click)="goToRegisterPage()"><span class="signup"> Inscrivez-vous</span>.</a>
  </p>
</ion-content>
