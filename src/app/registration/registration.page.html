<ion-header>
  <ion-toolbar color="duckflix-white">
    <ion-title>
      <ion-grid class="ion-no-padding">
        <ion-row class="ion-align-items-center">
          <ion-col size="6" class="ion-no-padding">
            <ion-img src="../../assets/images/Duckflix_logo.svg" class="Duckflix logo"></ion-img>
          </ion-col>
          <ion-col size="6" class="ion-text-right ion-no-padding"><a class="login" (click)="goLoginPage()">S'identifier</a></ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding">
  <h1>S'inscrire</h1>
  <p>Créez votre compte pour profiter de vos séries préférées en illimité.</p>
  <p class="error-message ion-margin-bottom" [ngClass]="{'error-bg' : errorMessage}">{{errorMessage}}</p>
  <form class="form" [formGroup]="validations_form"  (ngSubmit)="tryRegister(validations_form.value)">
    <ion-item>
      <ion-label position="floating" color="duckflix-dark">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
 
    <ion-item class="ion-margin-top">
      <ion-label position="floating" color="duckflix-dark">Mot de passe</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-button size="large" expand="block" fill="solid" color="duckflix-red"  class="submit-btn" type="submit"  [disabled]="!validations_form.valid">S'inscrire</ion-button>
    
    <label class="error-message">{{errorMessage}}</label>
    <label class="success-message">{{successMessage}}</label>
  </form>
  <p class="go-to-login">Vous avez déjà un compte ? <a class="tologin" (click)="goLoginPage()">Essayez de vous connecter.</a></p>
</ion-content>
