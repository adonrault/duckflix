<ion-content color="dark">
  <ion-grid>
    <ion-row class="ion-align-items-center ion-justify-content-between">
      <ion-col class="ion-justify-content-center" size="3">
        <ion-avatar class="ion-text-center">
          <img src="https://occ-0-55-56.1.nflxso.net/art/8ddc9/8a688e737601c0de965fc98e41403e972e78ddc9.png">
        </ion-avatar>
      </ion-col>
      <ion-col class="ion-justify-content-center" size="3">
        <ion-avatar class="ion-text-center">
          <img src="https://occ-0-55-56.1.nflxso.net/art/c6216/ca1778c99d5ba380a178a59f3bde636fd3bc6216.png">
        </ion-avatar>
      </ion-col>
      <ion-col class="ion-justify-content-center" size="3">
        <ion-avatar class="ion-text-center">
          <img src="https://occ-0-55-56.1.nflxso.net/art/d27a3/e2f28584aa3013ea8eedcee87aa277ccbc0d27a3.png">
        </ion-avatar>
      </ion-col>
      <ion-col class="ion-justify-content-center" size="3">
        <ion-avatar class="ion-text-center">
          <img src="https://occ-0-55-56.1.nflxso.net/art/c0c0e/af353b54475c9667ac96f986de8003b72edc0c0e.png">
        </ion-avatar>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list color="duckflix-dark">
    <ion-item>
      <ion-icon name="checkmark" color="light"></ion-icon>
      <ion-label class="ion-margin-start">Ma liste</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="settings" color="light"></ion-icon>
      <ion-label class="ion-margin-start">Paramètres de l'application</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="person" color="light"></ion-icon>
      <ion-label class="ion-margin-start" routerLink="/compte">Compte</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="help-circle" color="light"></ion-icon>
      <ion-label class="ion-margin-start">Aide</ion-label>
    </ion-item>
  </ion-list>
  <p class="ion-text-center logout" (click)="logout()">Se déconnecter</p>
</ion-content>
